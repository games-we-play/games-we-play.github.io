<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rose-colored</title>
    <link rel="icon" href="icon.png" sizes="32x32" />
    <link rel="icon" href="icon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="icon.png" />
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }

      div {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 0;
      }

      .youtube {
        height: 100%;
        width: 100vw;
      }

      a:link {
        color: MistyRose;
        text-decoration: none;
      }

      a:visited {
        color: MistyRose;
        text-decoration: none;
      }

      a:hover {
        color: MistyRose;
        text-decoration: underline;
      }

      a:active {
        color: MistyRose;
        text-decoration: underline;
      }

      img {
        height: 16px;
        margin: 16px;
        position: absolute;
        bottom: 4px;
        left: 4px;
      }
    </style>
  </head>

  <body>
    <div>
      <iframe
        class="youtube"
        src="https://www.youtube.com/embed/cstTwePsmGg?controls=0&rel=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <a target="_blank" href="https://zhan.gg">
        <img
          src="kusa.svg"
        ></img>
      </a>
    </div>
  </body>
</html>
